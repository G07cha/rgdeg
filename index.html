<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Track Challenge</title>
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css"/>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.2.3.js" type="text/javascript"></script>
</head>
<body>

<div id="logo-image"><img src="img/logo_white.png"></div>
<image id="app-store-button" src="img/app_store.png">
<div id="header-container">
    <video id="video-background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
    <source src="video/background.mp4" type="video/mp4">
      Sorry, your browser does not support HTML5 video.
  </video>
</div>
<div id = "subscribe-block" >
	<!-- <p>Subscription block here</p> -->
	<div class = "content-text">
			<p>To receive information about the product launch, please use the form below</p>
		</div>
	<div class = "subscribe">
		
		<form>
	      	<input type="text" placeholder="Enter your e-mail" />
	      	<input type="submit" value="Subscribe" />
	    </form>
    </div>
</div>
<div id="video-presentation-block">
	<!-- <p>Video presentation block here</p> -->
	<video preload="auto" autoplay="false" loop="loop" muted="muted" volume="100">
    <source src="video/background.mp4" type="video/mp4">
      Sorry, your browser does not support HTML5 video.
  </video>
</div>
</body>
</html>
