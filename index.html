<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Track Challenge</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon"
      type="image/png"
      href="favicon.png" />
	<script src="js/jquery-2.2.3.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
  <div class="main-page fullscreen">
  	<div id="logo-image"><img src="img/logo_white.png"></div>
  	<image id="app-store-button" src="img/app_store.png">
		<video id="video-background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
  		<source src="video/background.mp4" type="video/mp4">
  		Sorry, your browser does not support HTML5 video.
		</video>
  </div>
  <div id = "subscribe-block" >
  	<div class = "content-text">
  		<p>Leave us your email to get notified when app appears in App Store</p>
  	</div>
  	<div class = "subscribe">
  	  <input id="email" required type="email" placeholder="Email" />
  	  <input type="submit" value="Subscribe" onclick="subscribe()" />
    </div>
  </div>
</body>
</html>
